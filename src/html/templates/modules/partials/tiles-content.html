<div class="name-tile main-tile">
  <h1 class="display-name">@@name</h1>
  <p class="tagline">@@tagline</p>
  <div class="decorative-line"></div>
</div>

<div class="info-tiles">
  @@if (tile_a_label) {
    <div class="info-tile animate-on-scroll">
      <div class="tile-icon">@@tile_a_icon</div>
      <div class="tile-content">
        <span class="tile-label">@@tile_a_label</span>
        <span class="tile-value">@@tile_a_value</span>
      </div>
    </div>
  }

  @@if (tile_b_label) {
    <div class="info-tile animate-on-scroll">
      <div class="tile-icon">@@tile_b_icon</div>
      <div class="tile-content">
        <span class="tile-label">@@tile_b_label</span>
        <span class="tile-value">@@tile_b_value</span>
      </div>
    </div>
  }

  @@if (tile_c_label) {
    <div class="info-tile animate-on-scroll">
      <div class="tile-icon">@@tile_c_icon</div>
      <div class="tile-content">
        <span class="tile-label">@@tile_c_label</span>
        <span class="tile-value">@@tile_c_value</span>
      </div>
    </div>
  }

  @@if (tile_d_label) {
    <div class="info-tile animate-on-scroll">
      <div class="tile-icon">@@tile_d_icon</div>
      <div class="tile-content">
        <span class="tile-label">@@tile_d_label</span>
        <span class="tile-value">@@tile_d_value</span>
      </div>
    </div>
  }
</div>
